<head th:replace="head :: head"></head>

<!-- NAVBAR -->
<div th:include="navbar :: navbar"></div>


<!-- PRINCIPAL -->
<div th:include="principal :: principal" class="container_introduccion" style="width: 100;" id="container_introduccion">
</div>


<div class="container">
    <div class="publicacion_post_container">
        <a th:each="lista : ${listaPublicacion}" th:object="${lista}" class="post_container">
            <div class="img_container">
                <img th:src="@{/assets/{filename}(filename=*{rutaImg})}" th:alt="*{rutaImg}">
            </div>
            <div class="description-container">
                <div class="precio">
                    <p th:text="'S/. ' + ${#numbers.formatDecimal(lista.precio, 2, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="titulo_description">
                    <p th:text="*{titulo}"></p>
                </div>
                <div class="detalles_container">
                    <p th:text="*{ciudad}"></p>
                </div> 
            </div>
        </a> 
</div>
</div>


<!-- FOOTER -->
<div th:include="footer :: footer"></div>
