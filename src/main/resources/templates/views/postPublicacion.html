<head th:replace="head :: head"></head>

<!-- NAVBAR -->
<div th:include="navbar :: navbar"></div>


<div class="container">
    <div class="container_post" th:object="${post}">
        <div class="return">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
            <a href="/#publicaciones">Retornar</a>
        </div>
        <div class="post_content">
            <div class="post_img">
                <img th:src="@{/assets/{filename}(filename=*{rutaImg})}" th:alt="*{rutaImg}">
            </div>
            <div class="post">
                <div class="post_tittle">
                    <p th:text="*{titulo}"></p>
                </div>
                <div class="post_description">
                    <div class="precio_contain">
                        <p th:text="${'S/.' + #numbers.formatDecimal(post.precio, 2, 'COMMA', 2, 'POINT')}"></p>
                    </div>
                    <div class="post_description_head">
                        <p th:text="*{ciudad} + ' - ' + *{distrito}"></p>
                    </div>
                    <div class="contenido">
                        <p th:text="*{contenido}"></p>
                    </div>
                    <div class="postEtiquetas">
                        <span th:text="*{tipoPublicacion}"></span>
                        <span th:text="*{tipoInmueble}"></span>
                    </div>
                    <div class="actions-group">
                        <input id="callToContactar" value="contactar" type="button" />
                    </div>
                </div>
            </div>



            
        </div>

    </div>
</div>


<div class="modal_contactar">
    <div class="form_content">
        <div class="row_content">
            <h5 th:text="${'Contáctate con ' + post.usuario.nombre + ' por el inmueble en ' + post.distrito }">
                Contáctate
                con </h5>
            <div class="column_1">
                <div class="row_form">
                    <div class="col1">
                        <p>Nombre completo</p>
                    </div>
                    <div class="col2">
                        <p th:text="${usuario.nombre + ' ' + usuario.apellido}"></p>
                    </div>
                </div>
                <div class="row_form">
                    <div class="col1">
                        <p>Correo</p>
                    </div>
                    <div class="col2">
                        <p th:text="${usuario.credenciales.correo}"></p>
                    </div>
                </div>
            </div>
            <div class="column_1">
                <div class="row_form">
                    <div class="col1">
                        <p>Telefono</p>
                    </div>
                    <div class="col2">
                        <p th:text="${usuario.celular}"></p>
                    </div>
                </div>
                <div class="row_form">
                    <div class="col1">
                        <p>DNI</p>
                    </div>
                    <div class="col2">
                        <p th:text="${usuario.dniUsuario}"></p>
                    </div>
                </div>
            </div>
        </div>
        <form class="form_contacto" method="post" th:object="${contactos}" enctype="multipart/form-data">
            <textarea name="mensaje" cols="30" rows="10" th:field="*{mensaje}" inputmode="text"></textarea>

            <div class="button_group">
                <input type="submit" value="enviar" id="buttonContactar">
                <input type="button" value="cancelar" id="buttonCancelar">
            </div>
        </form>
    </div>
</div>



<!-- FOOTER -->
<div th:include="footer :: footer"></div>
