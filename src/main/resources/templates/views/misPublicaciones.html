<!-- HEAD -->
<head th:replace="head :: head"></head>
<!-- NAVBAR -->
<div th:include="navbar :: navbar"></div>


<div class="container">
    <div class="container-head">
        <div class="container-head-Title">
            <h1>Mis publicaciones</h1>
        </div>
        <div class="container-head-description">
            <p th:text="${#lists.size(publicacionUsuario) + ' publicaciones'}"></p>
        </div>
    </div>
</div>

<div class="container" style="display:flex; justify-content: center;">
    <div class="mipublicacion_container">
        <button th:each="lista : ${publicacionUsuario}" th:object="${lista}" class="mipost_container">
            <div class ="miimg_container">
                <img th:src="@{/assets/{filename}(filename=*{rutaImg})}" th:alt="*{rutaImg}"> 
            </div>
            <div class="midescription-container">
                <div class="mititulo_description">
                    <h1 th:text="*{titulo}">titulo</h1>
                </div>
                <div class="midetalles_container">
                    <p th:text="*{distrito} + '-' + *{ciudad}" style="font-size: 1.5em; font-weight: 200;"></p>
                    <p th:text="'S/. ' + ${#numbers.formatDecimal(lista.precio, 2, 'COMMA', 2, 'POINT')}"></p>
                </div>
            </div>
            <div class="mietiquetas">
                <span th:text="*{tipoPublicacion}"></span>
                <span th:text="*{tipoInmueble}"></span>
            </div>
        </button> 
    </div>
</div>



<!-- FOOTER -->
<div th:include="footer :: footer"></div>
