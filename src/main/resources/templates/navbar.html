<th:block th:fragment="navbar">

    <!-- NAVBAR -->

    <div class="container_nav_principal">
        <nav class="nav">
            <div class="container_nav">
                <div class="logo_container">
                    <a href="/home" class="logo_ancord">
                        <img id="logo" />
                    </a>
                </div>
                <div class="section_container">
                    <div class="section_compra">
                        <div class="section_head">
                            <button class="btnComprar">Comprar</button>
                            <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </div>
                        <div class="deploy_section_comprar">
                            <div class="deploy_section_container_comprar">
                                <ul>
                                    <li>Casas</li>
                                    <li>Terrenos</li>
                                    <li>Departamentos</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="section_alquilar">
                        <div class="section_head">
                            <button class="btnAlquilar">Alquilar</button>
                            <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </div>
                        <div class="deploy_section_alquilar">
                            <div class="deploy_section_container_alquiler">
                                <ul>
                                    <li>Casas</li>
                                    <li>Terrenos</li>
                                    <li>Departamentos</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="sesion_container" th:if="${usuario==null || titulo == 'Registrar usuario'}">
                    <a href="/login">Iniciar sesión</a>
                    <a href="/registrar">Crear cuenta</a>
                </div>
                <div th:if="${usuario != null &&  titulo != 'Registrar usuario'}">
                    <a class="callToActionPublicar fw-bold" href="/publicar">Publicar</a>
                </div>
                <div class="profile"
                    th:if="${usuario != null && titulo != 'Registrar usuario'}">
                    <div class="icon-profile">
                        <i class="bi bi-person-circle" style="font-size: 2.2em; color: #BFD7DA;"></i>
                    </div>
                    <div class="profile-contain">
                        <div class="profile-user">
                            <label class="fw-bold">Usuario</label>
                            <p th:text="${usuario.nombre}" class="m-0">usuario</p>
                            <p th:text="${usuario.dniUsuario}" class="fw-light dniUsuario">dniUsuario</p>
                        </div>
                        <div class="profile-body">
                            <div class="row-publicaciones">
                                <a href="/publicaciones">Mis publicaciones</a>
                            </div>
                            <div class="row-contactos">
                                <a href="/contactos">Mis contactos</a>
                            </div>
                            <div class="row-close-session">
                                <a href="/logout">Cerrar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="theme">
                    <button id="switch_theme" class="light">
                        <span class="material-symbols-outlined">
                            dark_mode
                        </span>
                    </button>
                </div>

            </div>
        </nav>
    </div>




</th:block>
