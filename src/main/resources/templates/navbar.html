
<th:block th:fragment="navbar">

    <!-- NAVBAR -->

    <div class="container" style="display:flex;justify-content: center;">
        <nav>
            <div class="container_nav">
                <div class="logo_container">
                    <a href="/home">
                        <img src="/public/logoweb-01.png" alt="alt"/>
                    </a>
                </div>
                <div class="section_container">
                    <div class="section_compra">
                        <div class="section_head">
                            <button class="btnComprar">Comprar</button>
                            <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </div>   
                        <div class="deploy_section_comprar">
                            <div class="deploy_section_container_comprar">
                                <ul>
                                    <li>Casas</li>
                                    <li>Terrenos</li>
                                    <li>Departamentos</li>
                                </ul>
                            </div>
                        </div>
                    </div>                  
                    <div class="section_alquilar">
                        <div class="section_head">
                            <button  class="btnAlquilar">Alquilar</button>
                            <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </div>
                        <div class="deploy_section_alquilar">
                            <div class="deploy_section_container_alquiler">
                                <ul>
                                    <li>Casas</li>
                                    <li>Terrenos</li>
                                    <li>Departamentos</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="sesion_container">
                    <a th:if="${titulo != 'Registrar usuario' && titulo != 'Iniciar sesión' && credencial==null}" href="customer/account/login">Iniciar sesión</a>
                    <a th:if="${titulo != 'Registrar usuario'  && titulo != 'Iniciar sesión' && credencial==null}" href="customer/account/registrar">Crear cuenta</a>
                </div>
                <div  th:if="${credencial != null && titulo != 'Publicar Inmueble'}">
                    <a class="callToActionPublicar fw-bold" href="/publicar/nuevo" style="text-decoration: none; color:#272727;" >Publicar</a>
                </div>
                <div  class="profile" th:if="${credencial != null}">         
                    <div class="icon-profile">
                        <i class="bi bi-person-circle" style="font-size: 2.2em; color: #BFD7DA;"></i>
                    </div>
                    <div class="profile-contain">
                        <div class="profile-user">
                            <label class="fw-bold">Usuario</label>                               
                            <p th:text="${credencial.correo}" class="m-0">usuario</p>
                            <p th:text="${usuario.dniUsuario}" class="fw-light">dniUsuario</p>
                        </div>
                        <div class="profile-body">
                            <div class="row-favoritos">
                                <a href="">Mis favoritos</a>                 
                            </div>
                            <div class="row-publicaciones">
                                <a href="/publicaciones">Mis publicaciones</a>                 
                            </div>
                            <div class="row-contactos">
                                <a href="/contactos">Mis contactos</a>                 
                            </div>
                            <div class="row-close-session">
                                <a href="/logout">Cerrar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
