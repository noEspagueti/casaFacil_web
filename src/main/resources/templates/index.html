
<head th:replace="head :: head"></head>

<!-- NAVBAR -->
<div th:include="navbar :: navbar"></div>

<!-- PRINCIPAL -->
<div th:include="principal :: principal"></div>



<div class="container" style="display:flex; justify-content: center;">
    <div class="publicacion_container">
        <button th:each="lista : ${listaPublicacion}" th:object="${lista}" class="post_container">
            <div class ="img_container">
                <img th:src="@{/assets/{filename}(filename=*{rutaImg})}" th:alt="*{rutaImg}"> 
            </div>
            <div class="description-container">
                <div class="titulo_description">
                    <h1 th:text="*{titulo}">titulo</h1>
                </div>
                <div class="detalles_container">
                    <p th:text="*{distrito} + '-' + *{ciudad}" style="font-size: 1.5em; font-weight: 200;"></p>
                    <p th:text="'S/. ' + ${#numbers.formatDecimal(lista.precio, 2, 'COMMA', 2, 'POINT')}"></p>
                </div>
            </div>
            <div class="etiquetas">
                <span th:text="*{tipoPublicacion}"></span>
                <span th:text="*{tipoInmueble}"></span>
            </div>
        </button> 
    </div>
</div>



<!-- FOOTER -->
<div th:include="footer :: footer"></div>
